
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="./Assets/logo.png" alt="Logo" width="60px">
                </div>
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="">Account</a></li>
                        <li><img src="./Assets/carticon.png" alt="cart-icon" height="30px" width="30px"></li>
                    </ul>
                </nav>
            </div>
        </div>
        
        <div class="main">
            <div class="col-1">
                <img src="./Assets/banner.png" alt="banner">
            </div>
            <div class="col-2">
                <h1>Bringing the World to Your Doorstep</h1>
                <p>Discover endless products from around the globe, all in one place. <br>Enjoy fast delivery, top-notch quality, and a seamless shopping experience</p>
                <button><a href="" >Explore More &#8594;</a></button>
            </div>
        </div>
    </div>

    <div class="categories">
        <div class="categories-main">
            <div class="col-4">
                <img src="./Assets/category-1.png" alt="Headphone">
            </div>
            <div class="col-4">
                <img src="./Assets/category-2.png" alt="smartwatch">
            </div>
            <div class="col-4">
                <img src="./Assets/category-3.png" alt="mobile">
            </div>
            <div class="col-4">
                <img src="./Assets/category-4.png" alt="laptop">
            </div>
        </div>
    </div>
</body>
</html>
